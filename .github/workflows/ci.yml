name: Despliegue con Railway, la re sufri

on:
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: notifiar slack si falla o pasa 
        if: always()
        uses: act10ns/slack@v2.1.0
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOKPUSH_URL }}   # aca cambio ahora si bro 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success() 
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: iniciar sesion en docker hub 
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: build and Push Docker image #construye y sube la imagen
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/caballito:latest

      - name: Pull Docker image #descarga la imagen a docker hub y ve si se subio correctamente
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/caballito:latest
        
      - name: Install Railway
        run: npm i -g @railway/cli
      
      - name: Deploy 
        run: railway up --service hopeful-gentleness
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_DOCKER_PRODUCTION }}

         
